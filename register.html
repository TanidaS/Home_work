        <body>            
        <header class="navbar" >
                <h1>Final Project</h1>   
                <nav class="nav">                
                    <a class="nav-link" href="index.html">Home</a>

        <div class="container">
            <h1>Register</h1>

        <form id="registrationForm">
            <div class="form-group">
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Username*" value="" required>
            </div>
            <div class="form-group">
                <label for="passwordinput"></label>
                <div >
                  <input id="passwordinput" name="passwordinput" type="password" placeholder="Password* min 8 characters" class="form-control input-md" required="" minlength="8">
                </div>
              </div>
                          
              <div class="form-group">
                <label for="confirm_password"></label>
                <div>
                  <input id="confirm_password" name="confirm_password" type="password" placeholder="Re-type password*" class="form-control input-md" required=""minlength="8"onkeyup="checkPass(); return false;">
                </div>
                <span id="confirmMessage" class="confirmMessage"></span>
              </div>
                <div class="form-group">
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="First name*" value="" required>
                    </div>
                    <div class="form-group">
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Last name">
                        </div>
                        <div class="form-group">
  
                        <select class="custom-select" id="inlineFormCustomSelect" required>
                                <option value="" selected>Country*</option>
                                <option value="1">Latvia</option>
                                <option value="2">Lithuania</option>
                                <option value="3">Estonia</option>
                              </select>
                            </div>
                            <div class="form-check">
                                    <label class="form-check-label">
                                      <input class="form-check-input" type="checkbox" value="" required> Agree with terms and conditions*
                                    </label>
                                  </div>
                <div>
                  <button id="submit" name="submit" class="btn btn-success">Submit</button>
                </div>
              </div>
        </form>
             
        </div>

        <footer>
            <h7>Copyright Roberts & Tatjana</h7>
        </footer>
        <script src="js/register.js"></script>
        
    </body>
